{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1 class="display-4 text-center title" style="color: #343f71;">Shower Scribe</h1>
    <h1 class="display-6 text-center title" style="color: #343f71;">Search Results</h1>
    <div class="content">
        <p>Search results for '{{ query }}':</p>

        {% if results %}
            <div class="list-group">
                {% for result in results %}
                    <a href="{{ url_for('show_recording', recording_id=result.id) }}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                        <span>{{ result.display_name }}</span>
                        <object data="static/icons/circle-right.svg" width="25" height="25" style="color: #343f71;"></object>
                    </a>
                {% endfor %}
            </div>
        {% else %}
            <p class="text-muted">No results found.</p>
        {% endif %}
    </div>
</div>
{% endblock %}
